<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
       <div class="main-top">
         <img src="./images/bg-pattern-card.svg" alt="card-top">
       </div>
       <div class="profile">
         <img src="./images/image-victor.jpg" alt="">
       </div>
       <div class="bg-white">
         <div class="heading">
          <h3>Vector Crest  <span class="text">26</span></h3>
          <p>London</p>
         </div>
         <hr>
         <div class="footer">
           <div>
            <h1 class="h-1">80K</h1>
            <p class="p-1">Followers</p>
           </div>
         
<div>
  <h1 class="h-2">803K</h1>
  <p class="p-2">Likes</p>

</div>
        
           <div>
            <h1 class="h-3">1.4K</h1>
            <p class="p-3">Photos</p>
           </div>
          
         </div>

     
      
       </div>
    </div>
</div>
